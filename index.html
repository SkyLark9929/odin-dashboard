<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Logo</div>
        <div class="navbar" id="content-links-container">
            <a class="navlink"><img src="assets/icons/home.svg" alt="home"><h1>Home</h1></a>
            <a class="navlink"><img src="assets/icons/profile.svg" alt="profile"><h1>Profile</h1></a>
            <a class="navlink"><img src="assets/icons/message.svg" alt="message"><h1>Messages</h1></a>
            <a class="navlink"><img src="assets/icons/history.svg" alt=""><h1>History</h1></a>
            <a class="navlink"><img src="assets/icons/tasks.svg" alt=""><h1>Tasks</h1></a>
            <a class="navlink"><img src="assets/icons/communities.svg" alt=""><h1>Communities</h1></a>
        </div>
        <div class="navbar" id="configuration-links-container">
            <a class="navlink"><img src="assets/icons/settings.svg" alt=""><h1>Settings</h1></a>
            <a class="navlink"><img src="assets/icons/support.svg" alt=""><h1>Support</h1></a>
            <a class="navlink"><img src="assets/icons/privacy.svg" alt=""><h1>Privacy</h1></a>
        </div>
    </div>
    <div class="header">
        <div class="header-grid-container">
            <div class="search-container">
                <button type="submit" class="search-btn">Search</button>
                <input type="text" name="search_bar" id="search_bar">
            </div>
            <div class="account-container">
                <button type="button" class="notifications">Notifications</button>
                <img src="" alt="Avatar" class="avatar">
                <div>Name Surname</div>
                <p class="account name">Morgan Oakley</p>
            </div>
            <div class="greetings-container">
                <img src="" alt="Avatar" class="avatar">
                <p class="greeting">Hi there,</p>
                <p class="account name">Morgan Oakley (@morgan)</p>
            </div>
            <div class="project-controls-container">
                <button type="button" class="project-control">New</button>
                <button type="button" class="project-control">Upload</button>
                <button type="button" class="project-control">Share</button>
            </div>
        </div>
    </div>
    <div class="dashboard-container">
        <div class="main-content">
            <h1 class="main-content-header">Your Projects</h1>
            <div class="content"><h1>Project</h1></div>
            <div class="content"><h1>Project</h1></div>
            <div class="content"><h1>Project</h1></div>
            <div class="content"><h1>Project</h1></div>
            <div class="content"><h1>Project</h1></div>
            <div class="content"><h1>Project</h1></div>
        </div>
        <div class="announcements-trending-container">
            <h1 class="announcements-header">Announcements</h1>
            <div class="content announcements-container"></div>
            <h1 class="trending-container">Trending</h1>
            <div class="content trending-container"></div>
        </div>
    </div>
</body>
</html>
