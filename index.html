<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Logo</div>
        <div class="navbar" id="content-links-container">
            <a class="navlink">Home</a>
            <a class="navlink">Profile</a>
            <a class="navlink">Messages</a>
            <a class="navlink">History</a>
            <a class="navlink">Tasks</a>
            <a class="navlink">Communities</a>
        </div>
        <div class="navbar" id="configuration-links-container">
            <a class="navlink">Settings</a>
            <a class="navlink">Support</a>
            <a class="navlink">Privacy</a>
        </div>
    </div>
    <div class="header">
        <div class="header-grid-container">
            <div class="search-container">
                <button type="submit" class="search-btn">Search</button>
                <input type="text" name="search_bar" id="search_bar">
            </div>
            <div class="account-container">
                <button type="button" class="notifications">Notifications</button>
                <img src="" alt="Avatar" class="avatar">
                <div>Name Surname</div>
                <p class="account name">Morgan Oakley</p>
            </div>
            <div class="greetings-container">
                <img src="" alt="Avatar" class="avatar">
                <p class="greeting">Hi there,</p>
                <p class="account name">Morgan Oakley (@morgan)</p>
            </div>
            <div class="project-controls-container">
                <button type="button" class="project-control">New</button>
                <button type="button" class="project-control">Upload</button>
                <button type="button" class="project-control">Share</button>
            </div>
        </div>
    </div>
    <div class="dashboard-container">
        <div class="main-content">
            <h1 class="main-content-header">Your Projects</h1>
            <div class="content">Project</div>
            <div class="content">Project</div>
            <div class="content">Project</div>
            <div class="content">Project</div>
            <div class="content">Project</div>
            <div class="content">Project</div>
        </div>
        <div class="announcements-trending-container">
            <h1 class="announcements-header">Announcements</h1>
            <div class="announcements-container"></div>
            <h1 class="trending-container">Trending</h1>
            <div class="trending-container"></div>
        </div>
    </div>
</body>
</html>
